<!DOCTYPE html>
<html>

<head>
    <title> Guess a Number </title>
    <meta charset="utf-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1>Guess the Number!</h1>
        <h2>Guess a number between 1 and 99 in seven attempts!</h2>
    </header>
    <br>
    <div id="main">
        Enter a guess:
        <input type="text" id="playerGuess" size="5">
        <button id="guessBtn"> Guess </button> <br>
        <button id="resetBtn"> Reset </button>
        <div id="feedback"></div>
        <div> Previous Guesses:
            <span id="guesses"></span>
            <br>
            <span id="attempts"></span>
        </div>
        <div id="score">
            <span id="gamesWon">Games Won: 0</span>
            <br>
            <span id="gamesLost">Games Lost: 0</span>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
